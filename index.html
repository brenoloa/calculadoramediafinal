<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de Média</h1>
    <form id="notaForm">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.01" placeholder="AV 1">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.01" placeholder="AV 2">
      <br>
      <button type="button" id="calcularBtn">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
